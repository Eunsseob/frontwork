    <div class="outer">
        <div class="positioning ye" id="div1">첫번째자식</div>
        <div class="positioning yg" id="div2">두번째자식</div>
        <div class="positioning red" id="div3">세번째자식</div>
    </div>

    <h3>position : 고정위치(fixed)</h3>

    </div>
