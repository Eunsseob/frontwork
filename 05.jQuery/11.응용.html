<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>게시판 리스트</title>
</head>
<body>
    <h1>게 시 판</h1>
    <table border="1">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 제목</td>
                <td>user01</td>
                <td>2025-09-26</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 제목</td>
                <td>user02</td>
                <td>2025-08-30</td>
                <td>48</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 제목</td>
                <td>user02</td>
                <td>2025-08-03</td>
                <td>107</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    선택된 게시글 정보 : 
    <span id="s0">글번호</span> / 
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">작성일</span> /
    <span id="s4">조회수</span> /

    <br>
    선택한 책 : 
    <select name="book_no">
        <option value="x">선택안함</option>
        <option value="3">글번호 : 3, 제목 : 세번째 제목, 작성자 : user01, 작성일 : 2025-09-26, 조회수 : 5</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>

    <button type="button" onclick="test1();">선택된 게시글 정보</button>
    <br> 
    선택한 게시글 : <span id="result">선택안함</span>
    <script>
        function test1(){
            console.log($('option:selected').val()) // ID 값을 가져올려면 val값 사용
            console.log($('option:selected').html()) // 이름을 가져오고싶으면 html 사용

            $('#result').html($('option:selected').html());
        }
    </script>

   

<br><br><br><br><br><br><br><br><br><br>
    <button id="btn1">Book 조회</button>

    <table id="area1" border="4">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>


     <script>
        $('#btn1').click(() => {
            const student = [{book_no : '3', name : '세번째 제목', artist : '작성자', date : 2025-9-26, num : 5}];

        let result = '';

        $.each(student, (i, obj) => {
            result = `<tr>
                            <td>${obj.book_no}</td>
                            <td>${obj.name}</td>
                            <td>${obj.artist}</td>
                            <td>${obj.date}</td>
                            <td>${obj.num}</td>
                        </tr>`;
        })
        $('#area1 tbody').html(result);
    })
    </script>
</body>
</html>
