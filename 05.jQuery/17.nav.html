<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <title>nav</title>
    <style>
        li{
            text-decoration: none;
            width: 200px;
            height: 60px;
        }
        a{
            text-decoration: none;
            background-color: #FAF4C0;
            color: black;
            display: inline-block;
            width: 200px;
            height: 60px;
            line-height: 60px;
            font : bold 25px;
        }
    </style>
    <script>
        $(()=> {
            $('li a').hover(function() {
                let bgColor = $(this).attr('data-bg');
                console.log(bgColor);

                $(this).stop().animate({backgroundColor: bgColor, color:'white'}, 2000);
            }, function() {
                $(this).stop().animate({backgroundColor: bgColor, color:'white'}, 2000)
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>
            <a href="#" data-bg="#747474">Home</a>
        </li>
        <li>
            <a href="#" data-bg="#4641D9">About</a>
        </li>
        <li>
            <a href="#" data-bg="#FAED7D">ProfileInfo</a>
        </li>
        <li>
            <a href="#" data-bg="#CC3D3D">Contract</a>
        </li>
    </ul>
</body>
</html>
