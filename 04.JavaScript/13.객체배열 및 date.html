            <div class="area" id="area3"></div>
            <button onclick="test2();">테스트하기</button>
            <script>
                function test2(){
                    const student0 = new Student('한수철',13,45,76,24,23);
                    const student1 = new Student('다람쥐',12,43,96,23,11);
                    const student2 = new Student('고양이',13,42,26,33,35);
                    console.log(student0);

                    const students = [student0, student1, student2];

                    for(i in students){
                        document.getElementById('area3').innerHTML += `이름 : ${students[i].name}, 총점 : ${students[i].getSum()}, 평균 : ${students[i].getAvg()}<br>`;      
                    }
                }

                function Student(name, java, oracle, html, css, javascript){
                    this.name = name;
                    this.java = java;
                    this.oracle = oracle;
                    this.html = html;
                    this.css = css;
                    this.javascript = javascript;

                    this.getSum = function(){
                        return this.java + this.oracle + this.html + this.css + this.javascript;
                    }

                    this.getAvg = function(){
                        return this.getSum()/5;
                    }
                }
            </script>
