<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 관련 메소드 및 숫자</title>
    <style>
        .area{
            width: 300px;
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>문자열 관련 메소드 및 숫자</h1>

    <h3>* 문자열 관련 메소드</h3>
    <button onclick="StringTest();">문자열 처리 메소드</button>
    <div class = "area" id="area1"></div>

    <h3>* 문자열 관련 html 메소드</h3>
    <button onclick="stringHtmlTest();">문자열 html 메소드</button>
    <div class = "area" id="area2"></div>

    <hr>

    <h3>* 숫자(수학) 관련 메소드</h3>
    <button onclick="mathTest();">수학관련 메소드</button>
    <div class="area" id="area3"></div>

    <hr>

    <h4>* 문자열과 숫자간의 산술연산 / 형변환</h4>
    <button onclick="arithemetic();">산술연산</button>
    <div class ="area" id="area4"></div>

    <hr>

    정수1 : <input type="number" id="num1"><br>
    정수2 : <input type="number" id="num2"><br>
    <div id="result">결과없음</div>

    <button onclick="plus();">덧셈</button>

    <hr>
    <h3>* 실습문제</h3>

    <p>사용자로부터 prompt로 문자열을 입력받기. 그 문자열 중 알파벳(소문자만)의 숫자세기</p>
    문자 입력 : <input type="text" id="text1"><br>
    <div id="ex">결과없음</div>
    
    <button onclick="count123();">소문자 세기</button>
    
    <script>
        function count123(){
            const text1 = document.getElementById('text1').value;
            
            let count = 0;

            for(let i=0; i<text1.length; i++){
                if(text1[i]>= 'a' && text1[i]<='z'){
                    count++;
                }
            }
            
             
            document.getElementById('ex').innerHTML = `소문자 갯수 : ${count}`;
        }
    </script>


    <script>
        function plus(){
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            const sum = Number(num1) + Number(num2);

            document.getElementById('result').innerHTML = `결과 : ${sum}`;

        }
    </script>
    <script>
        function arithemetic(){
            const area4 = document.getElementById('area4');

            const test1 = 7 + 7;
            const test2 = 7 + '7';
            const test3 = '7' + 7;
            const test4 = 7 + 7 + '7';
            const test5 = '7' + 7 + 7;
            const test6 = '7' + (7 + 7);

            area4.innerHTML += `test1 : ${test1}<br>`;
            area4.innerHTML += `test2 : ${test2}<br>`;
            area4.innerHTML += `test3 : ${test3}<br>`;
            area4.innerHTML += `test4 : ${test4}<br>`;
            area4.innerHTML += `test5 : ${test5}<br>`;
            area4.innerHTML += `test6 : ${test6}<br>`;

            // 덧셈이외에는 산술연산 가능(산술연산이 들어오면 문자열을 자동형변환 시킨)
            // 단, 문자열에는 숫자만 존재해야 함.
            const test7 = '7' - 5;
            const test8 = '7' * 3;
            const test9 = '7' / 7;
            const test10 = '7' % 4;
            area4.innerHTML += `test7 : ${test7}<br>`;
            area4.innerHTML += `test8 : ${test8}<br>`;
            area4.innerHTML += `test9 : ${test9}<br>`;
            area4.innerHTML += `test10 : ${test10}<br>`;

            const test11 = 2 + '3';
            const test12 = 2 + Number('3');         // 정수, 실수 모두 가능
            const test13 = 2 + parseInt('3');       // 정수만 가능
            const test14 = 2 + parseFloat('3.5');   // 둘다가능

            area4.innerHTML += `test11 : ${test11}<br>`;
            area4.innerHTML += `test12 : ${test12}<br>`;
            area4.innerHTML += `test13 : ${test13}<br>`;
            area4.innerHTML += `test14 : ${test14}<br>`;
        
        }
    </script>
    <script>
        function mathTest(){
            const area3 = document.getElementById('area3');

            // 자바스크립트에서 Math 내장 객체 제공
            area3.innerHTML = `절대값 : ${Math.abs(-123)}<br>`;
            area3.innerHTML = `랜덤값 : ${Math.random()}<br>`;
            area3.innerHTML = `반올림 : ${Math.round(123.789)}<br>`;
            area3.innerHTML = `버림 : ${Math.floor(123.456)}<br>`;
            area3.innerHTML = `올림 : ${Math.ceil(123.456)}<br>`;
        }
    </script>


    <script>
        function stringHtmlTest(){
            const area2 = document.getElementById('area2');
            const str2 = 'javascript';

            area2.innerHTML = `str : ${str2}<br>`;
            area2.innerHTML = `bold() : ${str2.bold()}<br>`;
            area2.innerHTML = `italics() : ${str2.italics()}<br>`;

            area2.innerHTML = `bold(),italics() : ${str2.bold().italics()}<br>`;

            area2.innerHTML += `small() : ${str2.small()}<br>`;
            area2.innerHTML += `sub() : ${str2.sub()}<br>`;
            area2.innerHTML += `sup() : ${str2.sup()}<br>`;
            
        }
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script>
        function StringTest(){
            const area1 = document.querySelector('#area1');
            const str1 = 'Hello World';

            area1.innerHTML = `str1 : ${str1}<br>`;

            area1.innerHTML += `toUpperCase() : ${str1.toUpperCase()}<br>`;
            area1.innerHTML += `toLowerCase() : ${str1.toLowerCase()}<br>`;

            area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`;
            area1.innerHTML += `==============================<br>`;

            // charAt(index) : index번호에 해당하는 문자 변환
            for(let i=0; i<str1.length; i++){
                area1.innerHTML += `${i}번 인덱스 : ${str1.charAt(i)}<br>`;
            }

            area1.innerHTML += `==================================<br>`;

            area1.innerHTML += `앞에서부터 첫 'l'의 위치 : ${str1.indexOf('l')}<br>`;
            area1.innerHTML += `뒤에서부터 첫 'l'의 위치 : ${str1.lastIndexOf('l')}<br>`;
            
            area1.innerHTML += `앞에서부터 첫 'a'의 위치 : ${str1.indexOf('a')}<br>`;
            area1.innerHTML += `==================================<br>`;

            area1.innerHTML += `substring(시작인덱스) : ${str1.substring(6)}<br>`;
            area1.innerHTML += `substring(시작인덱스, 끝인덱스) : ${str1.substring(0, 2)}<br>`;

        }
    </script>
</body>
</html>
